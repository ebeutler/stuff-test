[general]
cfg_schema = 1
ModMask = <Mod4>
MovementsWrap = True
ColumnCount = 3

[keys]
KP_Enter = monitor-switch
KP_0 = maximize
KP_1 = bottom-left
KP_2 = bottom
KP_3 = bottom-right
KP_4 = left
KP_5 = center
KP_6 = right
KP_7 = top-left
KP_8 = top
KP_9 = top-right
<Shift>KP_1 = move-to-bottom-left
<Shift>KP_2 = move-to-bottom
<Shift>KP_3 = move-to-bottom-right
<Shift>KP_4 = move-to-left
<Shift>KP_5 = move-to-center
<Shift>KP_6 = move-to-right
<Shift>KP_7 = move-to-top-left
<Shift>KP_8 = move-to-top
<Shift>KP_9 = move-to-top-right
V = vertical-maximize
H = horizontal-maximize

M = maximize
Y = bottom-left
S = bottom
X = bottom-right
A = left
C = center
D = right
Q = top-left
W = top
E = top-right
<Shift>Y = move-to-bottom-left
<Shift>S = move-to-bottom
<Shift>X = move-to-bottom-right
<Shift>A = move-to-left
<Shift>C = move-to-center
<Shift>D = move-to-right
<Shift>Q = move-to-top-left
<Shift>W= move-to-top
<Shift>E = move-to-top-right
